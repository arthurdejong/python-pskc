[tox]
envlist = py{27,35,36,37,38,39,310,py,py3}-signxml,py{27,35,36,37,38,39,310,311,py,py3}{-legacy,-lxml}{,-defusedxml},flake8,docs
skip_missing_interpreters = true

[testenv]
deps = pytest
       pytest-cov
       signxml: signxml<2.10.1;python_version<"3.6"
       signxml: signxml;python_version>="3.6"
       signxml: defusedxml
       lxml: lxml
       defusedxml: defusedxml
commands = signxml: pytest
           legacy: pytest --ignore=tests/test_signature.doctest --cov-fail-under 95
           lxml: pytest --ignore=tests/test_signature.doctest --cov-fail-under 95
setenv=
    PYTHONWARNINGS=all
    TZ=Europe/Amsterdam
    py27,pypy: VIRTUALENV_SETUPTOOLS=43.0.0
    py27,pypy: VIRTUALENV_PIP=19.3.1

[testenv:flake8]
skip_install = true
deps = flake8<6.0
       flake8-author
       flake8-blind-except
       py{35,36,37,38,39,310,311}: flake8-bugbear
       flake8-class-newline
       flake8-commas
       flake8-deprecated
       flake8-docstrings
       flake8-exact-pin
       flake8-import-order
       flake8-print
       flake8-quotes
       flake8-tidy-imports
       flake8-tuple
       pep8-naming
commands = flake8 pskc csv2pskc.py pskc2csv.py pskc2pskc.py setup.py

[testenv:docs]
deps = Sphinx
commands = sphinx-build -N -b html docs {envtmpdir}/sphinx -W
